<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DinoShop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <div class="wrapper">
    <aside>
      <header>
        <h1 class="logo">DinoShop</h1>
      </header>
      <nav>
        <!-- Genero un link para volver -->
        <ul>
          <li>
            <a class="btn-menu btn-volver" href="./index.html">
              <i class="bi bi-arrow-return-left"></i> Seguir Comprando 
            </a>
          </li>

          <li>
            <a class="btn-menu btn-carrito active" href="./carrito.html">
              <i class="bi bi-cart-fill"></i> Carrito
            </a>
          </li>
        </ul>
      </nav>

      <footer>
        <p class="txt-footer">Â© 2022 Coded by <a href="https://github.com/dinoferre" target="_blank">Dino Ferre</a> ðŸ‘½</p>
      </footer>
    </aside>

    <!-- Agrego el contenido del carrito -->
    <main>
      <h2 class="titulo-principal">Carrito</h2>
      <div class="contenedor-carrito">
        <p id="carrito-vacio" class="carrito-vacio">Tu Carrito esta Vacio. <i class="bi bi-emoji-frown"></i></p>
        <!-- Agrego el divisor para elegir los productos -->
        <div id="carrito-productos" class="carrito-productos disabled">
          <!-- Esto se completa con JS -->

          <div class="carrito-producto">
            <img class="carrito-producto-imagen" src="./img/abrigos/02.jpg" alt="">
            <div class="carrito-producto-titulo">
              <small>Titulo</small>
              <h3>Abrigo 02</h3>
            </div>
            <div class="carrito-producto-cantidad">
              <small>Cantidad</small>
              <p>2</p>
            </div>
            <div class="carrito-producto-precio">
              <small>Precio</small>
              <p>$1000</p>
            </div>
            <div class="carrito-producto-subtotal">
              <small>Subtotal</small>
              <p>$2000</p>
            </div>
            <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
          </div>
        </div>
        <!-- Divido la parte izquierda y derecha -->
        <div id="carrito-acciones" class="carrito-acciones disabled">
          <div class="carrito-acciones-izquierda">
            <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
          </div>
          <div class="carrito-acciones-derecha">
            <div class="carrito-acciones-total">
              <p>Total:</p>
              <p id="total">$3000</p>
            </div>
            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar Ahora</button>
          </div>
        </div>

        <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>

      </div>
    </main>
  </div>
  
  <script src="./js/carrito.js"></script>
</body>
</html>
