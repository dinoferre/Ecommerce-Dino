<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DinoShop</title>
  <!-- Iconos de Boostrap (https://icons.getbootstrap.com/#install) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- Inicio con un div, donde voy a colocar el aside en la izquierda y el main en la derecha -->
  <div class="wrapper">
    <!-- Coloco un header donde va a estar el logo, una navBar(menu principal) con lista de items -->
    <aside>
      <header>
        <h1 class="logo">DinoShop</h1>
      </header>
      <nav>
        <!-- Los primeros 4 los voy a utilizar con java y el ultimo como enlace(link) al HTML Carrito -->
        <ul class="menu">
          <li>
            <!-- Le coloco la clase active para que empiece en este boton -->
            <button id="todos" class="btn-menu btn-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los Productos</button>
          </li>
          <li>
            <button id="abrigos" class="btn-menu btn-categoria"><i class="bi bi-hand-index-thumb"></i> Abrigos</button>
          </li>
          <li>
            <button id="camisetas" class="btn-menu btn-categoria"><i class="bi bi-hand-index-thumb"></i> Camisetas</button>
          </li>
          <li>
            <button id="pantalones" class="btn-menu btn-categoria"><i class="bi bi-hand-index-thumb"></i> Pantalones</button>
          </li>
          <!-- Le incluyo un span para contar los numeros y el enlace al HTML Carrito -->
          <li>
            <a class="btn-menu btn-carrito" href="./carrito.html">
              <i class="bi bi-cart-fill"></i> Carrito <span id="numero" class="numero">0</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- Agrego el footer del lado izquierdo -->
      <footer>
        <p class="txt-footer">Â© 2022 Coded by <a href="https://github.com/dinoferre" target="_blank">Dino Ferre</a> ðŸ‘½</p>
      </footer>
    </aside>

    <!-- Agrego el contenido del main (lado izquierdo) -->
    <main>
      <h2 id="titulo-principal" class="titulo-principal">Todos los Productos</h2>
      <!-- Un div que va a funcionar como grilla para los productos (DisplayGrid) -->
      <div id="contenedor-productos" class="contenedor-productos">
        <!-- Esto se rellena con JS -->
    </main>
  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
